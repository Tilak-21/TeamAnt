<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pizza Order</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

<form name="pizzaOrder" id="form" method="post" action="https://schrock.greenriverdev.com/vardump.php" >

  <section>
    <label id="heading">Order a Pizza!</label>
  </section>
  <section class="input-control">
    <label for="orderName">Name:</label> <br>
    <input type="text" name="orderName" id="orderName" class="form-control" placeholder="Full Name" >
    <div class="error"></div>
  </section>

  <!-- Phone -->
  <section id="phone" class="input-control">
    <label for="pnumber" class="userinfo">Phone Number</label><br>
    <input type="text" name="pnumber" id="pnumber" class="form-control" placeholder="+1">
    <div class="error"></div>
  </section>


  <section id="orderEmail" class="input-control">
    <label for="email" class="userinfo">Email</label><br>
    <input type="email" name="email" id="email" class="form-control" placeholder="example@greenriver.edu" >
    <div class="error"></div>
  </section>


  <section id="orderAddress" class="input-control">
    <label for="address" class="userinfo">Street Address</label><br>
    <input type="text" class="form-control" name="address" id="address" >
    <div class="error"></div>
  </section>


  <section id="orderAddressCity" class="input-control">
    <label for="addressCity" class="userinfo">City</label><br>
    <input type="text" class="form-control" name="addressCity" id="addressCity" >
    <div class="error"></div>
  </section>


  <section id="orderAddressState" class="input-control">
    <label for="addressState" class="userinfo">State</label><br>
    <input type="text" class="form-control" name="addressState" id="addressState" placeholder="Washington State Only" >
    <div class="error"></div>
  </section>



  <section id="pizzaSize" class="input-control">
    <!-- Size (small, medium, large) -->
    <br>
    <label>Pizza Size</label><br>
    <input class="form-check-input" type="checkbox" value="" name="smallSize" id="small">
    <label class="form-check-label" for="small">
      Small
    </label>

    <input class="form-check-input" type="checkbox" value="" name="medSize" id="medium">
    <label class="form-check-label" for="medium">
      Medium
    </label>

    <input class="form-check-input" type="checkbox" value="" name="largeSize" id="large">
    <label class="form-check-label" for="large">
      Large
    </label>
  </section>
  <div class="error"></div>


  <section id="pizzaToppings" class="input-control">
    <!-- Topping (8 different toppings)-->
    <br>

    <label>Pizza toppings</label><br>
    <input class="Toppingclass" type="checkbox" value="" name="marinara" id="marinara">
    <label class="form-check-label" for="marinara">
      Marinara Sauce
    </label>

    <input class="Toppingclass" type="checkbox" value="" name="pepperoni" id="pepperoni">
    <label class="form-check-label" for="pepperoni">
      Pepperoni
    </label>

    <input class="Toppingclass" type="checkbox" value="" name="onions" id="onions">
    <label class="form-check-label" for="onions">
      Onions
    </label>
    <br>
    <input class="Toppingclass" type="checkbox" value="" name="bellPeppers" id="bellPeppers">
    <label class="form-check-label" for="bellPeppers">
      Bell Pepper
    </label>

    <input class="Toppingclass" type="checkbox" value="" name="mushrooms" id="mushrooms">
    <label class="form-check-label" for="mushrooms">
      Mushroom
    </label>

    <input class="Toppingclass" type="checkbox" value="" name="cheese" id="cheese">
    <label class="form-check-label" for="cheese">
      Cheese
    </label>
    <br>
    <input class="Toppingclass" type="checkbox" value="" name="ham" id="ham">
    <label class="form-check-label" for="ham">
      Ham
    </label>

    <input class="Toppingclass" type="checkbox" value="" name="alfredoSauce" id="alfredoSauce">
    <label class="form-check-label" for="alfredoSauce">
      Alfredo sauce
    </label>

    <div class="error"></div>
  </section>



  <section id="orderNotes" class="input-control">
    <!-- Notes (text area) -->
    <label for="notes"> Notes </label><br>
    <textarea name="notes" id="notes" rows="3" class="form-control"></textarea>
  </section>


  <section id="pickup" class="input-control">
    <!-- Pickup option (Radio button: Delivery / Pickup) -->
    <label for="pickup">Pickup Option</label><br>
    <label>
      <input type="radio" name="pickup" value="delivery"> Delivery
    </label>

    <label>
      <input type="radio" name="pickup" value="instore"> In Store
    </label>

    <div class="error"></div>
  </section>



  <section id="submit">
    <input type="submit" class="submitbutton" value="Submit">
  </section>

</form>
<script src="script.js"></script>

</body>

</html>
